<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
		.column header {
			color: #fff;
			text-shadow: #000 0 1px;
			box-shadow: 5px;
			padding: 5px;
			background: -moz-linear-gradient(left center, rgb(0,0,0), rgb(79,79,79), rgb(21,21,21));
			background: -webkit-gradient(linear, left top, right top, color-stop(0, rgb(0,0,0)), color-stop(0.50, rgb(79,79,79)), color-stop(1, rgb(21,21,21)));
			background: -webkit-linear-gradient(left center, rgb(0,0,0), rgb(79,79,79), rgb(21,21,21));
			background: -ms-linear-gradient(left center, rgb(0,0,0), rgb(79,79,79), rgb(21,21,21));
			background: -o-linear-gradient(left center, rgb(0,0,0), rgb(79,79,79), rgb(21,21,21));
			border-bottom: 1px solid #ddd;
			-webkit-border-top-left-radius: 10px;
			-moz-border-radius-topleft: 10px;
			-ms-border-radius-topleft: 10px;
			-o-border-radius-topleft: 10px;
			border-top-left-radius: 10px;
			-webkit-border-top-right-radius: 10px;
			-moz-border-radius-topright: 10px;
			-ms-border-radius-topright: 10px;
			-o-border-radius-topright: 10px;
			border-top-right-radius: 10px;
		}

		.column {
			height: 150px;
			width: 150px;
			float: left;
			border: 2px solid #666666;
			background-color: #ccc;
			margin-right: 5px;
			-webkit-border-radius: 10px;
			-moz-border-radius: 10px;
			-o-border-radius: 10px;
			-ms-border-radius: 10px;
			border-radius: 10px;
			-webkit-box-shadow: inset 0 0 3px #000;
			-moz-box-shadow: inset 0 0 3px #000;
			-ms-box-shadow: inset 0 0 3px #000;
			-o-box-shadow: inset 0 0 3px #000;
			box-shadow: inset 0 0 3px #000;
			text-align: center;
			cursor: move;
			margin-bottom: 30px;
		}

        .column.sortable-moving {
            opacity: .4;
        }

		.column.sortable-over,
		#columns-dragOver .column.sortable-over,
		#columns-dragEnd .column.sortable-over,
		#columns-almostFinal .column.sortable-over {
			border: 2px dashed #000;
		}

	</style>
	<link href="sortable.css" rel="stylesheet">
</head>
<body>
<div class="column"><header>A</header></div>
<div class="column"><header>B</header></div>
<div class="column"><header>C</header></div>
<div class="column"><header>D</header></div>
<script src="sortable.js"></script>
<script>
	Sortable({
		els: '.column',
		type: 'insert'
	});
</script>
</body>
</html>
